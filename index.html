<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="mw-100 bg-dark ">
    <div class="container text-success mx-5 my-3 p-3">
        <h1>
            Generate a
        </h1>
        <h2 class="text-white fs-1">random password</h2>
        <h3 class="fw-normal fs-6">Never use an insecure password again</h3>
    
    <button class="generate-btn border-0 border bg-success text-white my-3 rounded-3 p-2" id="generate" onclick="generate()">Generate a passwords</button>

    <p class="w-50 text-success bg-light  my-3 p-2 rounded text-center bg-opacity-10" id="pass1" class="btn-copy"></p>
    <p class="w-50 text-success bg-light  my-3 p-2 rounded text-center bg-opacity-10" id="pass2" class="btn-copy"></p>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
